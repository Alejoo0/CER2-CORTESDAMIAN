<div class="col d-none d-xxl-block">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-touch="false">
        <div class="carousel-indicators">
            {% for comunicado in comunicados %}
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>

    <div class="carousel-inner">
        {% for comunicado in comunicados %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="10000">
                <div class="container-xxl">
                    <div class="row">
                        <div class="col-xxl-2">
                            <img src="/static/core/img/logo-usm.png" alt="logo-usm" class="logo img-fluid">
                        </div>

                        <div class="col-xxl-8">
                            <h1>Sistema Integrado de Notificaciones</h1>
                        </div>

                        <div class="col-xxl-2">
                            <img src="{{ comunicado.entidad_id.logo.url }}" alt="Logo-entidad" class="logo img-fluid">
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>
                    <div class="row text-center">
                        <div class="col">

                            <div class="card">
                                <div class="card-body">
                                    <h4>{{ comunicado.titulo }}</h4>
                                    <p>{{ comunicado.entidad_id.nombre }}</p>
                                    <p>{{ comunicado.detalle }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
