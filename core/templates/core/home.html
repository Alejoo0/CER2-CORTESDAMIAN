{% extends 'core/base.html' %}

{% block content %}

<div class="col d-xxl-none">
    <header class="row text-center">

        <div class="col-sm-2">
            <img src="/static/core/img/logo-usm.png" alt="logo-usm" class="logo img-fluid">
        </div>

        <div class="col-10 d-none d-sm-block">
            <h1>Sistema Integrado de Notificaciones</h1>
        </div>

    </header>

    <nav class="row">

        <div class="col">
            <nav class="navbar navbar-expand-xl bg-body-tertiary d-none d-xl-block">
                <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Administracion</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </div>

    </nav>

    <br>

    <div class="row text-center">
        <div class="col">
            <form method="get" action="{% url 'filtrar_comunicados' %}">
                <select name="entidad" id="entidad">
                    <option value="">Todas las entidades</option>
                    {% for entidad in entidades %}
                        <option value="{{ entidad.id }}">{{ entidad.nombre }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary" type="submit">Filtrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
